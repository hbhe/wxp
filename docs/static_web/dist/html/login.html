<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="../js/base.js"></script>
  <title>登录</title>
</head>
<body>
<div flex="dir:top cross:center main:justify" class="login_main">
  <header flex="main:center">
 <section flex="cross:center main:justify">
  <div class="left" flex="">
   <div class="logo">
    <div>甜橙金融</div>
    <div>
     <div class="text-small">
      ORANGEFINACE
     </div>
    </div>
   </div>
   <div class="title">
    甜橙金融·红包铺子平台
   </div>
  </div>
  
  
  
  <div class="right">
   <div class="tootip">
    <span><a href="">使用帮助</a></span>
   </div>
  </div>
  
 </section>
</header>
  <div  class="content_wrap" flex="main:center">
    <div class="content"  flex="cross:center main:center">
        <div  class="logo">
          <img src="../img/logo.png" width="272" height="375" alt="">
        </div>
        <div class="login_form" flex="cross:center main:center">
          <div class="form">
            <div class="title">
              登录
            </div>
            <div  class="input_group">
              <div class="control_group" flex="">
                <div class="control_icon" flex="cross:center main:center">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="control_input">
                  <input type="text" autocomplete="off" name="name" placeholder="邮箱/手机号">
                </div>
              </div>
              <div class="control_group" flex="">
                <div class="control_icon" flex="cross:center main:center">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <div class="control_input">
                  <input type="text" autocomplete="off" name="pwd" placeholder="密码">
                </div>
              </div>
            </div>
            <div class="button_group" flex="main:justify" >
              <div>
                <input type="checkbox"> <label for="">记住帐号</label>
              </div>
              <div >
                <a href="">忘记密码</a>
              </div>
            </div>
            <div class="submit" flex="main:center cross:center">
              <button type="submit">登录</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
